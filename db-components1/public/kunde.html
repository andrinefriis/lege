<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrer Låner</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/components/DbInsert.js"></script>
    <script src="/components/DbTable.js"></script>
    <script src="/components/DbForeign.js"></script>
    <script src="/components/Homebar.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>

    <home-bar heading="Kunder" crumb="Registrer deg som kunde" getlinks="/htmlfiler/public">
    </home-bar>

    <div id="main">

        <ol>
            <db-list cssimport="/css/components.css" service="/runsql" sql="select * from kunde">

                <li>
                    <div>
                        <div>${fornavn}</div>
                        <div>${etternavn}</div>
                    </div>
                </li>

            </db-list>
        </ol>

    </div>

</body>


<body>

    <div id="admin ">
        <div class="table ">
            <db-table id="table " update="laaner " fields="laanerid,fornavn,etternavn,adresse,epost " delete="laaner " sql="select * from laaner ">
                <span slot="caption ">Lånere</span>
            </db-table>
        </div>

        <db-insert id="form " fields="fornavn,etternavn,adresse,epost " table="laaner ">
            <span slot="heading ">Registrer Nye Lånere</span>
        </db-insert>

    </div>

</html>
