<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrer bok</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/components/DbInsert.js"></script>
    <script src="/components/DbUpdate.js"></script>
    <script src="/components/DbTable.js"></script>
    <script src="/components/Homebar.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <home-bar heading="Nettbutikk" crumb="lege" getlinks="/htmlfiler/admin" username="/myself">
    </home-bar>
    <div id="admin">
        <div class="table">
            <db-table id="table" update="pasient" fields="pasientid:hidden,fornavn,etternavn,adresse,epost,kjonn,tlf" delete="pasient" sql="select * from pasient">
                <span slot="caption">pasientr</span>
            </db-table>
        </div>
        <db-insert id="form" fields="fornavn,etternavn" foreign="users.userid:username" table="pasient">
            <span slot="heading">Registrer pasient</span>
        </db-insert>
        <db-update id="update" key="pasientid" update="true" fields="fornavn,etternavn,adresse,epost,kjonn,tlf" table="pasient">
            <span slot="heading">Rediger pasient</span>
        </db-update>
    </div>
</body>

</html>
<!--
  fornavn text NOT NULL,
  etternavn text NOT NULL,
  adresse text,
  epost text,
  tlf text,
  kjonn text,
  userid int unique not null
-->
